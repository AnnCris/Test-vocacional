{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registro de Usuario</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Información de Cuenta</h4>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Información Personal</h4>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grado</label>
                                <select class="form-select" id="grade" name="grade" required>
                                    <option value="" selected disabled>Seleccionar grado</option>
                                    <option value="5to de secundaria">5to de secundaria</option>
                                    <option value="6to de secundaria">6to de secundaria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">Colegio</label>
                                <input type="text" class="form-control" id="school" name="school">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                    </div>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
