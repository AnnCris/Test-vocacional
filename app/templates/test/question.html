{% extends 'base.html' %}

{% block title %}Test Vocacional - Pregunta {{ question_number }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Pregunta {{ question_number }} de {{ total_questions }}</h3>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: {{ (question_number / total_questions) * 100 }}%;" 
                         aria-valuenow="{{ question_number }}" aria-valuemin="0" aria-valuemax="{{ total_questions }}">
                        {{ ((question_number / total_questions) * 100) | int }}%
                    </div>
                </div>
                
                <h4 class="mb-4">{{ question }}</h4>
                
                <form method="post" action="{{ url_for('test.question', question_number=question_number) }}">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" name="answer" value="yes" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i> SÃ­
                        </button>
                        <button type="submit" name="answer" value="no" class="btn btn-danger btn-lg">
                            <i class="fas fa-times"></i> No
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
